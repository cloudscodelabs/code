appId: com.cloudscode.app
productName: CLouds Code
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: ../web/dist
    to: web-dist
    filter:
      - "**/*"

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
  - "**/pino-pretty/**"

npmRebuild: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/icon.png
  category: Development
  maintainer: cloudscode
